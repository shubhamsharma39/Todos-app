name: CI - Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        run: |
          docker build -t shubham0039sharma/todo-backend ./todo-backend
          docker push shubham0039sharma/todo-backend

      - name: Build and push frontend
        run: |
          docker build -t shubham0039sharma/todo-frontend ./todo-frontend
          docker push shubham0039sharma/todo-frontend
