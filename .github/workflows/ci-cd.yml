name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true

      - name: Build Frontend Image
        run: |
          docker buildx build --load -t ${{ secrets.DOCKER_USERNAME }}/todos-frontend:latest ./todo-frontend

      - name: Build Backend Image
        run: |
          docker buildx build --load -t ${{ secrets.DOCKER_USERNAME }}/todos-backend:latest ./todo-backend

      - name: Push Images to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/todos-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/todos-backend:latest
